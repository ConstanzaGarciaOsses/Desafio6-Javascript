<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link para vincular el bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title> Desafio 6 - Javascript </title>
    </head>

    <body class="container d-flex flex-column mt-5 align-items-center bg-dark w-100 h-100">

        <header>
            <div class="text-white">
                <hr class="bg-info">
                <h1> ¡Conversor de Monedas Nacional! </h1>
                <hr class="bg-info">
            </div>
        </header>

        <main class="px-5 rounded d-flex flex-column justify-content-center align-items-center bg-secondary text-center">

            <div>
                <h2 class="text-white"> Peso CLP $$ </h2>
                <input class="form-control" id="Cantidad" type="number" min="0" placeholder= "Ingresa el monto total en pesos (CLP)">
            </div>

            <div class="Contendor" >
                <p class="text-white mt-2 mb-0 "> ¿A qué moneda desea convertir? </p>
                <select class="form-control" name="" id="Moneda"> </select>
            </div>

            <div class="mt-2 mb-2">
                <button class="btn btn-info text-white" onclick="ConversorDeMonedas()"> Convertir </button>
            </div>

            <div class="mt-4 text-white" id="Resultado" ></div>

        </main>

    </body>

    <script src="assets/js/Javascript.js"></script>
</html>
